<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./css/bootstrap.min.css">

</head>

<body>

            <div class="container">
                <div class="row">
                    <span onclick="history.go(-1)" class="glyphicon glyphicon-chevron-left pull-left"></span>

        <div class="row">

                <button type="submit" class="btn btn-info form-control">确认回答</button>

    <script src="./scripts/answer.js"></script>
