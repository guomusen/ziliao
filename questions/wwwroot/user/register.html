<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/common.css">
    <script src="../js/jquery.js"></script>
    <script src="../js/jquery.cookie.js"></script>
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-title">
            <div class="container">
                <div class="row">
                    <span onclick="history.go(-1)" class="glyphicon glyphicon-chevron-left pull-left"></span>
                    <span>注册</span>
                    <span onclick="location.href='/user/signin.html'" class="glyphicon glyphicon-user pull-right"></span>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <form action="/api/user/register" method="post">
                <div class="form-group">
                    <input type="text" class="form-control" id="petname" name="petname" placeholder="请输入昵称" required pattern="^[0-9a-zA-Z\u4e00-\u9fa5]{2,16}$">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="password" name="password" required placeholder="请输入密码" pattern="^.{6,16}$">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="confirmPsw" required placeholder="请再次输入密码" pattern="^.{6,16}$">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" id="email" name="email" required placeholder="请输入邮箱" pattern="^[A-Za-z0-9\u4e00-\u9fa5]+@[a-zA-Z0-9_-]+(\.[a-zA-Z0-9_-]+)+$">
                </div>
                <div class="form-group">
                    <label class="radio-inline">
                                <input type="radio" name="gender" id="man" value="男" checked> 男
                            </label>
                    <label class="radio-inline">
                                <input type="radio" name="gender" id="woman" value="女"> 女
                            </label>
                </div>
                <div class="form-group">
                    <select class="form-control" name="course">
                                <option value="HTML5">HTML5</option>
                                <option value="iOS">iOS</option>
                                <option value="Java">Java</option>
                            </select>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary form-control">注册</button>
                </div>
            </form>
        </div>
    </div>
    <script src="../scripts/user/register.js"></script>
</body>

</html>
