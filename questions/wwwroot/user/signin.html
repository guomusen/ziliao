<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/common.css">
    <script src="../js/jquery.js"></script>
    <script src="../js/jquery.cookie.js"></script>
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-title">
            <div class="container">
                <div class="row">
                    <span onclick="history.go(-1)" class="glyphicon glyphicon-chevron-left pull-left"></span>
                    <span>登录</span>
                    <span onclick="location.href='/user/register.html'" class="glyphicon glyphicon-plus-sign pull-right"></span>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <form action="/api/user/signin" method="post">
                <div class="form-group">
                    <input type="text" class="form-control" id="petname" placeholder="请输入昵称" name="petname" required pattern="^[0-9a-zA-Z\u4e00-\u9fa5]{2,16}$">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="password" placeholder="请输入密码" name="password" required pattern="^.{6,16}$">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-info form-control">登录</button>
                </div>
            </form>
        </div>
    </div>
    <script src="../scripts/user/signin.js"></script>
</body>

</html>
