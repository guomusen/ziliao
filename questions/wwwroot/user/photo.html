<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>上传头像</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/common.css">
    <script src="../js/jquery.js"></script>
    <script src="../js/jquery.cookie.js"></script>
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-title">
            <div class="container">
                <div class="row">
                    <span onclick="history.go(-1)" class="glyphicon glyphicon-chevron-left pull-left"></span>
                    <span>上传头像</span>
                    <span onclick="location.href='/'" class="glyphicon glyphicon-home pull-right invisible"></span>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <form action="/api/user/photo" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <input type="file" name="photo" accept=".jpg,.png">
                </div>
                <div class="form-group">
                    <button class="btn btn-primary form-control">上传头像</button>
                </div>
            </form>
        </div>
    </div>
    <script src="../scripts/user/photo.js"></script>
</body>

</html>
