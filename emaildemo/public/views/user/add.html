<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>添加用户</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.min.css"> -->
    <script src="/lib/jquery.min.js"></script>
    <script src="/lib/jquery.validate.min.js"></script>
    <script src="/lib/messages_zh.min.js"></script>
</head>

<body>
    <div class="container">
        <form action="/api/v1/user/add" method="post">
            <div class="form-group">
                <input type="text" class="form-control" name="name" placeholder="请输入用户名">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="age" placeholder="请输入年龄">
            </div>
            <div class="form-group">
                <button type="submit" class="form-control btn btn-primary">确认添加</button>
            </div>
        </form>
    </div>
    <script>
        $('form').validate({
            rules: {
                name: {
                    required: true,
                    minlength: 2
                },
                age: {
                    required: true,
                    number: true,
                    range: [1, 120]
                }
            }
        })
    </script>
</body>

</html>
